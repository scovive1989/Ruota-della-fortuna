<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>La Ruota della Fortuna</title>
    <style>
        :root {
            --bg-color: #1b4332;
            --cell-active: #ffffff;
            --accent: #ffeb3b;
            --text-dark: #1b4332;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; background: var(--bg-color); color: white; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        h1 { color: var(--accent); margin-top: 40px; font-size: 2rem; }
        
        /* BARRA DI RICERCA */
        #search-bar { 
            width: 90%; max-width: 350px; padding: 15px; margin: 20px 0; 
            border-radius: 12px; border: none; font-size: 1rem; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .levels-container { width: 100%; overflow-y: auto; display: flex; flex-direction: column; align-items: center; gap: 12px; padding-bottom: 50px; }
        
        /* PULSANTI LIVELLO */
        .menu-btn { 
            width: 90%; max-width: 350px; padding: 20px; background: var(--accent); 
            color: var(--text-dark); border: none; border-radius: 15px; 
            font-size: 1.1rem; font-weight: bold; box-shadow: 0 4px #d4bc00;
        }

        /* GIOCO */
        .game-header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 8px 15px; border-radius: 8px; }

        #board { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px 20px; width: 100%; margin: 20px 0; }
        .word { display: flex; gap: 4px; align-items: center; }

        .cell { 
            width: 30px; height: 42px; background: white; border: 2px solid #081c15;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; font-weight: bold; border-radius: 4px;
            color: transparent; transition: all 0.3s;
        }

        .cell.revealed { color: var(--text-dark) !important; background: var(--accent); }

        /* Apostrofo senza casella */
        .cell.apostrophe { 
            background: transparent !important; border: none !important; 
            color: white !important; width: 10px; box-shadow: none !important;
        }

        /* TASTIERA */
        #keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; max-width: 450px; margin-top: auto; padding-bottom: 30px; }
        .key { padding: 15px 0; background: #e0e0e0; border: none; border-radius: 8px; font-weight: bold; color: var(--text-dark); font-size: 1rem; }
        .key:disabled { opacity: 0.3; }

        #msg { text-align: center; color: var(--accent); font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="menu-page" class="page active">
        <h1>I MIEI LIVELLI</h1>
        <input type="text" id="search-bar" placeholder="üîç Cerca categoria..." oninput="filtraLivelli()">
        <div class="levels-container" id="levels-list"></div>
    </div>

    <div id="game-page" class="page">
        <div class="game-header">
            <button class="back-btn" onclick="tornaAlMenu()">‚Üê Menu</button>
            <span id="display-category" style="color:var(--accent); font-weight: bold;"></span>
        </div>
        <div id="board"></div>
        <div id="msg">Indovina la frase!</div>
        <div id="keyboard"></div>
    </div>

    <script>
        const databaseLivelli = [
            { categoria: "CINEMA", frase: "L'ULTIMO DEI MOICANI" },
            { categoria: "CUCINA", frase: "L'IMPEPATA DI COZZE" },
            { categoria: "PROVERBI", frase: "L'UNIONE FA LA FORZA" },
            { categoria: "GEOGRAFIA", frase: "L'ETNA" },
            { categoria: "CITT√Ä", frase: "L'AQUILA" },
            { categoria: "STORIA", frase: "L'ANTICA ROMA" }
        ];

        function filtraLivelli() {
            const query = document.getElementById('search-bar').value.toUpperCase();
            const list = document.getElementById('levels-list');
            list.innerHTML = "";
            
            databaseLivelli.forEach((liv, i) => {
                if (liv.categoria.includes(query)) {
                    const btn = document.createElement('button');
                    btn.className = 'menu-btn';
                    // Sistemato: ora il testo appare correttamente
                    btn.innerText = `LIV. : `;
                    btn.onclick = () => avviaGioco(i);
                    list.appendChild(btn);
                }
            });
        }

        function avviaGioco(i) {
            const dati = databaseLivelli[i];
            document.getElementById('menu-page').classList.remove('active');
            document.getElementById('game-page').classList.add('active');
            document.getElementById('display-category').innerText = dati.categoria;
            document.getElementById('msg').innerText = "Indovina la frase!";
            
            const b = document.getElementById('board');
            b.innerHTML = "";

            dati.frase.split(' ').forEach(parola => {
                const w = document.createElement('div');
                w.className = 'word';
                parola.split('').forEach(char => {
                    const c = document.createElement('div');
                    c.className = 'cell';
                    c.innerText = char;
                    c.dataset.letter = char;

                    if (char === "'") {
                        c.classList.add('apostrophe');
                        c.classList.add('revealed');
                    }
                    
                    w.appendChild(c);
                });
                b.appendChild(w);
            });

            const k = document.getElementById('keyboard');
            k.innerHTML = "";
            "ABCDEFGHILMNOPQRSTUVZ".split('').forEach(lettra => {
                const btn = document.createElement('button');
                btn.className = 'key';
                btn.innerText = lettra;
                btn.onclick = () => {
                    btn.disabled = true;
                    document.querySelectorAll('.cell').forEach(cell => {
                        if(cell.dataset.letter === lettra) cell.classList.add('revealed');
                    });
                    if (document.querySelectorAll('.cell:not(.revealed)').length === 0) {
                        document.getElementById('msg').innerText = "üèÜ HAI VINTO!";
                    }
                };
                k.appendChild(btn);
            });
        }

        function tornaAlMenu() {
            document.getElementById('game-page').classList.remove('active');
            document.getElementById('menu-page').classList.add('active');
        }

        // Popola il menu all'avvio
        filtraLivelli();
    </script>
</body>
</html>
