<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>La Ruota della Fortuna - iPad Edition</title>
    <style>
        :root {
            --bg-color: #1b4332;
            --accent: #ffeb3b;
            --text-dark: #1b4332;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            margin: 0; background: var(--bg-color); color: white; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: 100%; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        h1 { color: var(--accent); margin-top: 20px; font-size: 2.5rem; text-align: center; }
        
        #search-bar { 
            width: 80%; max-width: 500px; padding: 18px; margin: 20px 0; 
            border-radius: 15px; border: none; font-size: 1.2rem; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .levels-container { 
            width: 100%; overflow-y: auto; display: flex; flex-wrap: wrap; /* Permette ai bottoni di stare affiancati su iPad */
            justify-content: center; gap: 15px; padding: 20px;
        }
        
        .menu-btn { 
            width: 90%; max-width: 300px; padding: 25px; background: var(--accent); 
            color: var(--text-dark); border: none; border-radius: 15px; 
            font-size: 1.2rem; font-weight: bold; box-shadow: 0 5px #d4bc00;
            text-transform: uppercase; cursor: pointer;
        }

        /* GIOCO */
        .game-header { width: 100%; max-width: 900px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .back-btn { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 10px 20px; border-radius: 10px; font-size: 1.1rem; }

        #board { 
            display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 20px 10px; width: 100%; max-width: 1100px; margin: auto; 
        }
        
        .word { display: flex; gap: 6px; align-items: center; }

        /* Celle adattive */
        .cell { 
            width: 35px; height: 50px; background: white; border: 2px solid #081c15;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; border-radius: 5px;
            color: transparent; transition: all 0.3s;
        }

        /* Ottimizzazione per iPad Orizzontale o Schermi Grandi */
        @media (min-width: 768px) and (orientation: landscape) {
            .cell { width: 50px; height: 70px; font-size: 36px; border-width: 3px; }
            #board { gap: 40px 15px; }
            .menu-btn { width: 300px; } /* Bottoni menu affiancati */
        }

        .cell.revealed { color: var(--text-dark) !important; background: var(--accent); }

        .cell.apostrophe { 
            background: transparent !important; border: none !important; 
            color: white !important; width: auto; min-width: 15px; box-shadow: none !important;
        }

        /* TASTIERA */
        #keyboard { 
            display: grid; grid-template-columns: repeat(11, 1fr); /* Pi√π larga su iPad */
            gap: 8px; width: 100%; max-width: 900px; margin: 20px auto; padding-bottom: 30px; 
        }

        @media (max-width: 767px) {
            #keyboard { grid-template-columns: repeat(7, 1fr); } /* Stretta su iPhone */
        }

        .key { padding: 20px 0; background: #e0e0e0; border: none; border-radius: 10px; font-weight: bold; color: var(--text-dark); font-size: 1.2rem; cursor: pointer; }
        .key:disabled { opacity: 0.3; }

        #msg { text-align: center; color: var(--accent); font-weight: bold; font-size: 1.4rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="menu-page" class="page active">
        <h1>I MIEI LIVELLI</h1>
        <input type="text" id="search-bar" placeholder="üîç Cerca categoria..." oninput="filtraLivelli()">
        <div class="levels-container" id="levels-list"></div>
    </div>

    <div id="game-page" class="page">
        <div class="game-header">
            <button class="back-btn" onclick="tornaAlMenu()">‚Üê Esci</button>
            <span id="display-category" style="color:var(--accent); font-weight: bold; text-transform: uppercase; font-size: 1.5rem;"></span>
        </div>
        <div id="board"></div>
        <div id="msg">Tocca una lettera!</div>
        <div id="keyboard"></div>
    </div>

    <script>
        const databaseLivelli = [
            { categoria: "CINEMA", frase: "L'ULTIMO DEI MOICANI" },
            { categoria: "CUCINA", frase: "L'IMPEPATA DI COZZE" },
            { categoria: "GEOGRAFIA", frase: "L'ETNA" },
            { categoria: "PROVERBI", frase: "L'UNIONE FA LA FORZA" },
            { categoria: "CITT√Ä", frase: "L'AQUILA" },
            { categoria: "STORIA", frase: "L'ANTICA ROMA" },
            { categoria: "FILM", frase: "L'INCREDIBILE HULK" },
            { categoria: "CUCINA", frase: "L'INSALATA DI MARE" }
        ];

        function filtraLivelli() {
            const query = document.getElementById('search-bar').value.toUpperCase();
            const list = document.getElementById('levels-list');
            list.innerHTML = "";
            
            databaseLivelli.forEach((livello, i) => {
                if (livello.categoria.includes(query)) {
                    const btn = document.createElement('button');
                    btn.className = 'menu-btn';
                    btn.innerText = "LIV. " + (i + 1) + ": " + livello.categoria;
                    btn.onclick = function() { avviaGioco(i); };
                    list.appendChild(btn);
                }
            });
        }

        function avviaGioco(i) {
            const dati = databaseLivelli[i];
            document.getElementById('menu-page').classList.remove('active');
            document.getElementById('game-page').classList.add('active');
            document.getElementById('display-category').innerText = dati.categoria;
            document.getElementById('msg').innerText = "Indovina la frase!";
            
            const b = document.getElementById('board');
            b.innerHTML = "";

            dati.frase.split(' ').forEach(parola => {
                const w = document.createElement('div');
                w.className = 'word';
                parola.split('').forEach(char => {
                    const c = document.createElement('div');
                    c.className = 'cell';
                    c.innerText = char;
                    c.dataset.letter = char;
                    if (char === "'") {
                        c.classList.add('apostrophe');
                        c.classList.add('revealed');
                    }
                    w.appendChild(c);
                });
                b.appendChild(w);
            });

            const k = document.getElementById('keyboard');
            k.innerHTML = "";
            "ABCDEFGHILMNOPQRSTUVZ".split('').forEach(lettra => {
                const btn = document.createElement('button');
                btn.className = 'key';
                btn.innerText = lettra;
                btn.onclick = function() {
                    this.disabled = true;
                    document.querySelectorAll('.cell').forEach(cell => {
                        if(cell.dataset.letter === lettra) cell.classList.add('revealed');
                    });
                    if (document.querySelectorAll('.cell:not(.revealed)').length === 0) {
                        document.getElementById('msg').innerText = "üèÜ HAI VINTO!";
                    }
                };
                k.appendChild(btn);
            });
        }

        function tornaAlMenu() {
            document.getElementById('game-page').classList.remove('active');
            document.getElementById('menu-page').classList.add('active');
            document.getElementById('search-bar').value = "";
            filtraLivelli();
        }

        filtraLivelli();
    </script>
</body>
</html>
