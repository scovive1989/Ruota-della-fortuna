<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ruota della Fortuna - Ricerca Livelli</title>
    <style>
        :root {
            --bg-color: #004d40;
            --cell-bg: #00695c;
            --cell-active: #ffffff;
            --accent: #ffeb3b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; 
            background: var(--bg-color); color: white; overflow: hidden;
        }

        /* Pagine */
        .page {
            display: none; height: 100vh; width: 100vw;
            flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 20px; box-sizing: border-box;
        }
        .active { display: flex; }

        /* Barra di Ricerca */
        #search-bar {
            width: 85%; max-width: 300px; padding: 12px 15px;
            margin: 20px 0; border-radius: 25px; border: none;
            font-size: 1rem; outline: none;
            background: #ffffff; color: #333;
        }

        /* Pagina Menu */
        .levels-container { 
            width: 100%; overflow-y: auto; display: flex; 
            flex-direction: column; align-items: center; gap: 10px;
        }
        .menu-btn {
            width: 85%; max-width: 300px; padding: 18px;
            background: var(--accent); color: #004d40; border: none;
            border-radius: 12px; font-size: 1rem; font-weight: bold;
            flex-shrink: 0; /* Impedisce il restringimento dei bottoni nello scroll */
        }

        /* Pagina Gioco */
        .game-header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { background: #00332c; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 5px; }
        
        #board { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px 20px; width: 100%; margin: 20px 0; }
        .word { display: flex; gap: 4px; white-space: nowrap; }

        .cell { 
            width: 28px; height: 40px; background: var(--cell-bg); border: 2px solid #00332c;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold; border-radius: 4px;
            transition: transform 0.6s; color: transparent;
        }
        .cell.revealed { background: var(--cell-active); color: #263238; transform: scaleX(-1); }
        .cell.revealed span { display: inline-block; transform: scaleX(-1); }

        /* Tastiera */
        #keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%; max-width: 450px; margin-top: auto; padding-bottom: 30px; }
        .key { padding: 15px 0; background: #cfd8dc; border: none; border-radius: 8px; font-weight: bold; }
        .key:disabled { opacity: 0.3; }

        #msg { text-align: center; color: var(--accent); margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="menu-page" class="page active">
        <h1 style="color: var(--accent); margin-top: 30px;">MENU LIVELLI</h1>
        
        <input type="text" id="search-bar" placeholder="Cerca categoria o livello..." onkeyup="filtraLivelli()">

        <div class="levels-container" id="levels-list">
            </div>
    </div>

    <div id="game-page" class="page">
        <div class="game-header">
            <button class="back-btn" onclick="tornaAlMenu()">‚Üê Esci</button>
            <span id="display-category" style="color:var(--accent); font-weight: bold;"></span>
        </div>
        <div id="board"></div>
        <div id="msg"></div>
        <div id="keyboard"></div>
    </div>

    <script>
        const databaseLivelli = [
            { categoria: "CINEMA", frase: "IL GLADIATORE" },
            { categoria: "CUCINA", frase: "PIZZA MARGHERITA" },
            { categoria: "GEOGRAFIA", frase: "MONTE BIANCO" },
            { categoria: "MUSICA", frase: "ALBA CHIARA" },
            { categoria: "FILM", frase: "LA VITA E BELLA" },
            { categoria: "STORIA", frase: "GIULIO CESARE" }
        ];

        const levelsList = document.getElementById('levels-list');

        function renderizzaLivelli(filtro = "") {
            levelsList.innerHTML = "";
            databaseLivelli.forEach((livello, index) => {
                // Se la ricerca √® vuota o il testo corrisponde alla categoria
                if (livello.categoria.toLowerCase().includes(filtro.toLowerCase())) {
                    const btn = document.createElement('button');
                    btn.className = 'menu-btn';
                    btn.innerText = `LIV. : `;
                    btn.onclick = () => avviaLivello(index);
                    levelsList.appendChild(btn);
                }
            });
        }

        function filtraLivelli() {
            const testoCercato = document.getElementById('search-bar').value;
            renderizzaLivelli(testoCercato);
        }

        function avviaLivello(index) {
            const dati = databaseLivelli[index];
            document.getElementById('menu-page').classList.remove('active');
            document.getElementById('game-page').classList.add('active');
            document.getElementById('display-category').innerText = dati.categoria;
            document.getElementById('msg').innerText = "Indovina la frase!";
            disegnaTabellone(dati.frase);
            disegnaTastiera();
        }

        function disegnaTabellone(frase) {
            const board = document.getElementById('board');
            board.innerHTML = "";
            frase.split(' ').forEach(parola => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word';
                parola.split('').forEach(lettera => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.innerHTML = `<span></span>`;
                    cell.dataset.letter = lettera;
                    wordDiv.appendChild(cell);
                });
                board.appendChild(wordDiv);
            });
        }

        function disegnaTastiera() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = "";
            "ABCDEFGHILMNOPQRSTUVZ".split('').forEach(l => {
                const btn = document.createElement('button');
                btn.className = 'key';
                btn.innerText = l;
                btn.onclick = () => {
                    btn.disabled = true;
                    document.querySelectorAll('.cell').forEach(cell => {
                        if(cell.dataset.letter === l) cell.classList.add('revealed');
                    });
                    if (document.querySelectorAll('.cell:not(.revealed)').length === 0) {
                        document.getElementById('msg').innerText = "üèÜ HAI VINTO!";
                    }
                };
                keyboard.appendChild(btn);
            });
        }

        function tornaAlMenu() {
            document.getElementById('game-page').classList.remove('active');
            document.getElementById('menu-page').classList.add('active');
        }

        // Primo avvio
        renderizzaLivelli();
    </script>
</body>
</html>
